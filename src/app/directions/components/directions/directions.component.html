<app-nav-drawer-layout>
  <mat-toolbar>
    {{ 'Направления' }}
  </mat-toolbar>
  <ul class="courses-list">
    <li class="courses-list-item" *ngFor="let course of directions">
      <mat-card class="course-card">
        <mat-card-title>{{ course.name }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>
          <p>
            {{ course.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </li>
  </ul>
</app-nav-drawer-layout>
